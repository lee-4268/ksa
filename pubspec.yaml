name: ksa
description: "무선국 검사 관리 시스템"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # 카카오맵 (모바일: 네이티브 SDK, 웹: 기존 JavaScript SDK 유지)
  kakao_maps_flutter: ^0.1.2

  # Excel 파일 처리
  excel: ^4.0.6

  # ZIP 압축 (사진 포함 내보내기) - excel 패키지와 호환되는 버전
  archive: ^3.6.1
  file_picker: ^8.1.6

  # 상태 관리
  provider: ^6.1.2

  # 로컬 저장소
  shared_preferences: ^2.3.4
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # HTTP 요청 (지오코딩, 날씨 API)
  http: ^1.2.2

  # 위치 정보 (날씨용)
  geolocator: ^13.0.2

  # URL 런처 (로드뷰)
  url_launcher: ^6.3.1

  # 파일 저장 및 공유
  path_provider: ^2.1.5
  share_plus: ^10.1.4

  # 디바이스 정보 (에뮬레이터 감지용)
  device_info_plus: ^11.0.0

  # 카메라/갤러리 이미지 선택
  image_picker: ^1.1.2

  # ===== Amplify 패키지 추가 =====
  amplify_flutter: ^2.5.0
  amplify_auth_cognito: ^2.5.0
  amplify_api: ^2.5.0
  amplify_storage_s3: ^2.5.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.13

flutter:
  uses-material-design: true

  assets:
    - image/

  fonts:
    - family: BMJUA
      fonts:
        - asset: assets/fonts/BMJUA_ttf.ttf
