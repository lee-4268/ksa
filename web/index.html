<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="무선국 검사 관리 시스템">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="무선국 검사 관리">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>무선국 검사 관리</title>
  <link rel="manifest" href="manifest.json">

  <!-- 카카오맵 API (웹용) - 비동기 로딩으로 성능 개선, services 라이브러리 포함 -->
  <script type="text/javascript" src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=6f4fbe76fbb53a0ba573d755b1a3adde&libraries=services&autoload=false"></script>
  <script>
    // 카카오맵 SDK 수동 로드 (비동기) - 로드 완료 후 콜백
    window.kakaoMapsLoaded = false;
    window.kakaoMapsLoadError = null;

    function initKakaoMaps() {
      if (typeof kakao !== 'undefined' && kakao.maps && typeof kakao.maps.load === 'function') {
        kakao.maps.load(function() {
          console.log('카카오맵 SDK 로드 완료');
          window.kakaoMapsLoaded = true;
        });
      } else {
        // SDK 스크립트가 아직 로드되지 않은 경우 재시도
        console.log('카카오맵 SDK 대기 중...');
        setTimeout(initKakaoMaps, 100);
      }
    }

    // 스크립트 로드 후 초기화
    initKakaoMaps();

    // Dart에서 호출할 역지오코딩 함수
    // 결과를 JS에서 직접 파싱하여 지역명 문자열만 콜백으로 전달
    function _callKakaoGeocoderFromDart(lat, lon, callback) {
      console.log('_callKakaoGeocoderFromDart 호출됨: lat=' + lat + ', lon=' + lon);

      if (!window.kakaoMapsLoaded) {
        console.log('카카오맵이 아직 로드되지 않음, 1초 후 재시도');
        setTimeout(function() {
          _callKakaoGeocoderFromDart(lat, lon, callback);
        }, 1000);
        return;
      }

      if (typeof kakao === 'undefined' || !kakao.maps || !kakao.maps.services) {
        console.log('카카오맵 서비스 객체 없음');
        callback(null);
        return;
      }

      try {
        var geocoder = new kakao.maps.services.Geocoder();
        console.log('Geocoder 생성 완료, coord2RegionCode 호출');

        geocoder.coord2RegionCode(lon, lat, function(result, status) {
          console.log('coord2RegionCode 콜백, status:', status);

          // status가 kakao.maps.services.Status.OK와 같은지 확인
          if (status === kakao.maps.services.Status.OK && result && result.length > 0) {
            console.log('역지오코딩 성공, 결과:', result);

            // "시" 단위까지만 추출
            var region1 = result[0].region_1depth_name || ''; // 시/도 (서울특별시, 경기도 등)
            var region2 = result[0].region_2depth_name || ''; // 시/군/구 (강서구, 안양시 만안구 등)
            var locationName = '';

            // 특별시/광역시인 경우: "서울시", "인천시", "부산시" 등
            if (region1.indexOf('특별시') !== -1 || region1.indexOf('광역시') !== -1) {
              locationName = region1.replace('특별시', '시').replace('광역시', '시').replace('특별자치시', '시');
            } else {
              // 도 단위 (경기도, 충청남도 등): region_2depth_name에서 "시" 단위 추출
              // region2 예: "안양시 만안구", "수원시 팔달구", "부천시" 등
              if (region2) {
                var siMatch = region2.match(/^(\S+시)/);
                if (siMatch) {
                  locationName = siMatch[1]; // "안양시", "수원시", "부천시" 등
                } else {
                  // "시"가 없으면 region2 그대로 (군/구 단위)
                  locationName = region2.split(' ')[0];
                }
              } else {
                locationName = region1;
              }
            }

            console.log('추출된 지역명:', locationName);
            callback(locationName);
          } else {
            console.log('역지오코딩 실패 또는 결과 없음');
            callback(null);
          }
        });
      } catch (e) {
        console.error('카카오 Geocoder 호출 오류:', e);
        callback(null);
      }
    }
  </script>
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
