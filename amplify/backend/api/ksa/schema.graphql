# 카테고리 (Excel 파일 단위) - 소유자만 접근 가능
type Category @model @auth(rules: [
  { allow: owner, operations: [create, read, update, delete] }
]) {
  id: ID!
  name: String!
  stations: [Station] @hasMany(indexName: "byCategory", fields: ["id"])
  createdAt: AWSDateTime
  updatedAt: AWSDateTime
}

# 무선국 데이터 - 소유자만 접근 가능
type Station @model @auth(rules: [
  { allow: owner, operations: [create, read, update, delete] }
]) {
  id: ID!
  categoryId: ID! @index(name: "byCategory", sortKeyFields: ["createdAt"])

  # 기본 정보
  stationName: String!
  licenseNumber: String
  address: String!
  latitude: Float
  longitude: Float

  # 상세 정보
  callSign: String
  gain: String
  antennaCount: String
  remarks: String
  typeApprovalNumber: String
  frequency: String
  stationType: String
  stationOwner: String

  # 검사 정보
  isInspected: Boolean @default(value: "false")
  inspectionDate: AWSDateTime
  memo: String

  # 사진 (S3 키 목록)
  photoKeys: [String]

  createdAt: AWSDateTime
  updatedAt: AWSDateTime
}